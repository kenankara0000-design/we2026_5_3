<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manuell erfassen – Auswahl</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #eee; margin: 0; padding: 20px; color: #1a1a1a; }
    .screen {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      max-width: 380px;
      margin: 0 auto;
      box-shadow: 0 2px 12px rgba(0,0,0,.1);
    }
    .title { font-size: 18px; font-weight: 700; margin-bottom: 8px; color: #1a1a1a; }
    .subtitle { font-size: 14px; color: #666; margin-bottom: 20px; }
    .options { display: flex; flex-direction: column; gap: 10px; }
    .opt {
      display: block;
      width: 100%;
      padding: 16px;
      border: 2px solid #1976d2;
      border-radius: 12px;
      background: #fff;
      font-size: 15px;
      font-weight: 500;
      color: #1976d2;
      text-align: center;
      cursor: pointer;
    }
    .opt:hover { background: #e3f2fd; }
    .opt.secondary { border-color: #666; color: #333; }
    .opt.secondary:hover { background: #f5f5f5; }
    .cancel {
      margin-top: 16px;
      padding: 12px;
      border: none;
      background: transparent;
      font-size: 14px;
      color: #666;
      cursor: pointer;
      text-align: center;
    }
    .cancel:hover { color: #333; }
  </style>
</head>
<body>
  <div class="screen">
    <div class="title">Manuell erfassen</div>
    <div class="subtitle">Wie möchten Sie erfassen?</div>
    <div class="options">
      <button type="button" class="opt">Mit Wäscheliste-Formular</button>
      <button type="button" class="opt secondary">Erfassung starten</button>
    </div>
    <button type="button" class="cancel">Abbrechen</button>
  </div>
  <p style="text-align:center; font-size:12px; color:#666; margin-top:16px;">
    Nach Klick auf „Manuell erfassen“ (Kunden-Belege) → diese Auswahl anzeigen.
  </p>
</body>
</html>
