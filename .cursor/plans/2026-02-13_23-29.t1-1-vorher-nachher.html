<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T1.1 Vorher / Nachher – Termin-Info (Option C)</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f2f5; padding: 24px; }

  h1 { font-size: 18px; color: #1565C0; margin-bottom: 16px; }
  .comparison { display: flex; gap: 24px; flex-wrap: wrap; justify-content: center; }
  .phone { width: 320px; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.12); border: 2px solid #333; background: #fff; }
  .phone-label { text-align: center; font-size: 10px; font-weight: 700; padding: 4px; text-transform: uppercase; }
  .phone-label.before { background: #FFEBEE; color: #C62828; }
  .phone-label.after { background: #E8F5E9; color: #2E7D32; }
  .content { padding: 16px; font-size: 13px; }
  .content-label { font-weight: 700; color: #212121; margin-bottom: 4px; font-size: 11px; }
  .content-value { background: #f5f5f5; padding: 10px 12px; border-radius: 8px; color: #424242; }
  .three-col { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
  .three-col .col { background: #f5f5f5; padding: 10px 8px; border-radius: 8px; font-size: 12px; }
  .three-col .col-label { font-weight: 600; color: #616161; margin-bottom: 4px; font-size: 10px; }
  .three-col .col-val { color: #212121; }
  .section-title { font-weight: 700; font-size: 12px; color: #616161; margin-bottom: 6px; }
  .three-areas { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
  .three-areas .area { background: #f5f5f5; padding: 10px 8px; border-radius: 8px; font-size: 13px; color: #212121; text-align: center; }
</style>
</head>
<body>

<h1>T1.1 – Termin-Info: Vorher (mit Labels) / Nachher (Option C: 3 Bereiche, nur Werte)</h1>

<div class="comparison">
  <div class="phone">
    <div class="phone-label before">Vorher</div>
    <div class="content">
      <div class="section-title">Nächster Termin:</div>
      <div class="content-value" style="margin-bottom:12px">Mon, 16.02.2026</div>
      <div class="three-col">
        <div class="col">
          <div class="col-label">K. Art:</div>
          <div class="col-val">Gew.</div>
        </div>
        <div class="col">
          <div class="col-label">T.-Typ:</div>
          <div class="col-val">Regelm.</div>
        </div>
        <div class="col">
          <div class="col-label">A-Tag / L-Tag:</div>
          <div class="col-val">Mo A / Di L</div>
        </div>
      </div>
    </div>
  </div>
  <div class="phone">
    <div class="phone-label after">Nachher (Option C)</div>
    <div class="content">
      <div class="section-title">Nächster Termin:</div>
      <div class="content-value" style="margin-bottom:12px">Mon, 16.02.2026</div>
      <div class="section-title">Termin-Info</div>
      <div class="three-areas">
        <div class="area">Gew</div>
        <div class="area">Regelm</div>
        <div class="area">Mo A / Di L</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
