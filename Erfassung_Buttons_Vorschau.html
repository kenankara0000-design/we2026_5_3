<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Erfassung – Buttons (Vorschau)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 24px;
      color: #1a1a1a;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .customer-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: #444;
      margin-bottom: 12px;
    }
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 12px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .tab {
      flex: 1;
      padding: 10px 12px;
      text-align: center;
      font-size: 14px;
      background: #fff;
      border: none;
      cursor: pointer;
    }
    .tab.selected { background: #1976d2; color: #fff; }
    .tab:not(.selected) { color: #555; }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .btn {
      flex: 1;
      padding: 14px 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover { background: #1565c0; }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="customer-name">Max Mustermann</div>
    <div class="section-title">Belege</div>
    <div class="tabs">
      <button type="button" class="tab selected">Offen</button>
      <button type="button" class="tab">Erledigt</button>
    </div>
    <div class="buttons">
      <div class="row">
        <button type="button" class="btn">Manuell erfassen</button>
        <button type="button" class="btn">Kamera / Scan</button>
      </div>
      <div class="row">
        <button type="button" class="btn">Manuelle Erfassung Wäscheliste-Formular</button>
        <button type="button" class="btn">Mit Wäscheliste-Formular</button>
      </div>
    </div>
    <p class="hint">Darunter: Liste der Belege (Monat + Anzahl Erfassungen).</p>
  </div>
  <p style="text-align:center; color:#666; font-size:12px; margin-top:16px;">
    Vorschau des Erfassungs-Bereichs (nach Kundenauswahl). Kompose-UI in der App nutzt Material-3-Buttons.
  </p>
</body>
</html>
