<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Erfassung – alle Menüpunkte + 2 schwebende Buttons</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #eee; margin: 0; padding: 20px; color: #1a1a1a; }
    .screen {
      background: #fff;
      border-radius: 16px;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 12px rgba(0,0,0,.1);
      overflow: hidden;
      position: relative;
      min-height: 520px;
    }
    .topbar {
      background: #1976d2;
      color: #fff;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: 700;
    }
    .content { padding: 24px 20px; padding-bottom: 100px; }
    .row { display: flex; gap: 10px; margin-bottom: 10px; }
    .btn { flex: 1; padding: 16px 8px; border: none; border-radius: 12px; font-size: 14px; font-weight: 700; background: #1976d2; color: #fff; text-align: center; }
    .btn.outline { background: #fff; color: #333; border: 2px solid #ccc; }
    .btn.outline:hover { background: #f5f5f5; }
    .floating-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 20px 24px;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      gap: 12px;
    }
    .floating-bar .btn { flex: 1; }
    .hint { font-size: 11px; color: #666; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="screen">
    <div class="topbar">← Erfassung</div>
    <div class="content">
      <div class="row">
        <button type="button" class="btn">Erfassung starten</button>
        <button type="button" class="btn outline">Belege</button>
      </div>
      <div class="row">
        <button type="button" class="btn outline">Kundenpreise</button>
        <button type="button" class="btn outline">Tour-Preisliste</button>
      </div>
      <div class="row">
        <button type="button" class="btn outline">Artikel verwalten</button>
        <button type="button" class="btn" style="visibility: hidden;">–</button>
      </div>
      <p class="hint">Unten: dieselben 2 Buttons wie im Belege-Tab (Kundenübersicht), schwebend/fest.</p>
    </div>
    <div class="floating-bar">
      <button type="button" class="btn">Kamera / Foto</button>
      <button type="button" class="btn">Manuell erfassen</button>
    </div>
  </div>
</body>
</html>
